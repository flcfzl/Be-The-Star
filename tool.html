<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Self-Analysis — Assessment</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- ECHARTS LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>

<body>
  <div class="container">
    <header class="center">
      <h1>Self-Assessment Tool</h1>
      <p class="subtitle">Rate each question from 0 (least) to 5 (most)</p>
    </header>

    <main class="card">

      <!-- QUESTIONS WILL BE GENERATED HERE -->
      <div id="form-area"></div>

      <div class="center" style="margin-top:20px;">
        <button id="calc" class="btn">Calculate Results</button>
      </div>
    </main>

    <section id="output" class="card hidden">
      <h2>Your Results</h2>

      <!-- ⭐ ECHARTS RADAR CONTAINER -->
      <div id="radar" style="width:100%; height:400px;"></div>

      <!-- FOCUS AREAS -->
      <div id="focus" class="focus-list"></div>

      <p class="note">Tip: Re-take the test every 4–8 weeks to track progress.</p>
    </section>
  </div>

  <!-- YOUR MAIN SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
