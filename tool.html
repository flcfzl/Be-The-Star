<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Self-Analysis — Assessment</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- ONLY D3 (NO OTHER LIBRARIES) -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div class="container">
    <header class="center">
      <h1>Self-Assessment Tool</h1>
      <p class="subtitle">Rate each question from 0 (least) to 5 (most)</p>
    </header>

    <main class="card">
      <div id="form-area"></div>

      <div class="center" style="margin-top:20px;">
        <button id="calc" class="btn">Calculate Results</button>
      </div>
    </main>

    <section id="output" class="card hidden">
      <h2>Your Results</h2>

      <!-- ⭐ D3 needs an empty div, NOT canvas -->
      <div id="radar" style="width:100%; height:450px;"></div>

      <div id="focus" class="focus-list"></div>

      <p class="note">Tip: Re-take the test every 4–8 weeks to track progress.</p>
    </section>
  </div>

  <!-- Load ONLY D3 script -->
  <script src="script.js"></script>
</body>
</html>
